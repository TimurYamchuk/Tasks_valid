<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form onsubmit="return validateForm()">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" required minlength="4">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}">
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>

    <script>
        function validateForm() {
            var loginInput = document.getElementsByName('login')[0];
            var passwordInput = document.getElementsByName('password')[0];

            // Using the checkValidity method to trigger the built-in HTML5 validation
            if (loginInput.checkValidity() && passwordInput.checkValidity()) {
                return true;
            } else {
                alert("Пожалуйста, заполните форму корректно.");
                return false;
            }
        }
    </script>
</body>

</html>
